<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园网页 - 音影播放区域</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            gap: 20px;
        }
        .nav-section {
            width: 200px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        .nav-title {
            background: #2c80b9;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            border-bottom: 1px solid #eee;
        }
        .nav-link {
            display: block;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        .nav-link:hover {
            background: #f0f7ff;
        }
        .video-section {
            flex: 1;
            background: white;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9比例 */
            background: #000;
            position: relative;
        }
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .nav-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-section">
            <div class="nav-title">功能导航</div>
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">招生信息网</a></li>
                <li class="nav-item"><a href="#" class="nav-link">就业信息网</a></li>
                <li class="nav-item"><a href="#" class="nav-link">留学服务网</a></li>
                <li class="nav-item"><a href="#" class="nav-link">大美湘信院</a></li>
                <li class="nav-item"><a href="#" class="nav-link">全景校园</a></li>
            </ul>
        </div>
        
        <div class="video-section">
            <div class="video-container">
                <video class="video-player" controls poster="https://via.placeholder.com/800x450.png?text=校园宣传片">
                    <source src="#" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>
        </div>
    </div>
</body>
</html>
