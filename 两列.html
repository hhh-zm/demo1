<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两列布局</title>
    <style type="text/css">
        body{margin: 0;padding: 0;font-size: 24px;text-align: center;}
        div{
            width: 980px;
            margin: 5px auto;
            background: #D2EBFF;
        }
        #top{height: 40px;}
        #nav{height: 60px;}
        #banner{height: 200px;}
        #content{height: 200px;}
        .content_left{
            width: 350px;
            height: 200px;
            background-color: #CCC;
            float: left;
            margin: 0;
        }
        .content_right{
            width: 625px;
            height: 200px;
            background-color: #CCC;
            float: right;
            margin: 0;
        }
        #footer{height: 90px;}
    </style>
</head>
<body>
    <div id="top">头部</div>
    <div id="nav">导航栏</div>
    <div id="banner">焦点图</div>
    <div id="content">
        <div class="content_left">内容左部分</div>
        <div class="content_right">内容右部分</div>
    </div>
    <div id="footer">页面底部</div>
</body>
</html>
